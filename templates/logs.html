<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indexed URLs Logs</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .menu { background: #333; padding: 10px; text-align: center; }
        .menu a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .container { max-width: 600px; margin: 30px auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div class="menu">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('logs') }}">Logs</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="container">
        <h2>Previously Indexed URLs</h2>
        <ul>
            {% for url, status, timestamp in url_logs %}
            <li>{{ url }} - {{ status }} - {{ timestamp }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
